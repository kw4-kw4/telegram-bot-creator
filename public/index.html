<!DOCTYPE html> <html lang="ru"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>Telegram Bot Creator</title>     <link rel="stylesheet" href="styles.css"> </head> <body>     <div class="container">         <h1>Telegram Bot Creator</h1>         <p>Создавайте Telegram-ботов легко и быстро!</p>          <div class="form-container">             <h2>Создать нового бота</h2>             <form id="botForm">                 <div class="form-group">                     <label for="botName">Имя бота:</label>                     <input type="text" id="botName" required>                 </div>                 <div class="form-group">                     <label for="botToken">Токен бота:</label>                     <input type="password" id="botToken" required>                     <small>Получите токен у @BotFather в Telegram</small>                 </div>                 <button type="submit">Создать бота</button>             </form>         </div>          <div class="bots-list">             <h2>Созданные боты</h2>             <ul id="botsList"></ul>         </div>     </div>      <script src="script.js"></script> </body> </html>
